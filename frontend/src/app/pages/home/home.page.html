<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

    <ion-button [routerLink]="['/file']">Scan</ion-button>

    <ion-button [routerLink]="['/list/genre']">Show Genres</ion-button>
    <ion-button [routerLink]="['/list/artist']">Show Artists</ion-button>
    <ion-button [routerLink]="['/list/all/song']">Show All</ion-button>
    <ion-button [routerLink]="['/list/playlist']">Show Playlists</ion-button>

  </div>
</ion-content>
