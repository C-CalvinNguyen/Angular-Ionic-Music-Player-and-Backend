<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Song Info (Edit)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="song.image" style="height: 20vh; width: auto;"></ion-img>
  <ion-label style="padding: 30vw;">
    Title: {{song.title}}
  </ion-label>
  <ion-label style="padding: 30vw;">
    Artist: {{song.artist}}
    <br/>
  </ion-label>
  <ion-label style="padding: 30vw;">
    Genre: {{song.genre}}
    <br/>
  </ion-label>
  <ion-label style="padding: 30vw;">
    Views: {{song.plays}}
    <br/>
  </ion-label>
  <ion-label style="padding: 30vw;">
    Average Rating: {{avgRating}}
  </ion-label>

</ion-content>

<ion-content style="border-top: 3px solid black;">
  <form [formGroup]="editForm" (ngSubmit)="editSong()">
    <ion-label>Title</ion-label>
    <ion-input type="text" formControlName="title" style="border: 1px solid black;"></ion-input>
    <ion-label>Artist</ion-label>
    <ion-input type="text" formControlName="artist" style="border: 1px solid black;"></ion-input>
    <ion-label>Genre</ion-label>
    <ion-select style="border: 1px solid black;" formControlName="genre">
      <ion-select-option value="Other">Other</ion-select-option>
      <ion-select-option value="Rock">Rock</ion-select-option>
      <ion-select-option value="Pop">Pop</ion-select-option>
      <ion-select-option value="Techno">Techno</ion-select-option>
      <ion-select-option value="Hip-Hop">Hip-Hop</ion-select-option>
      <ion-select-option value="Metal">Metal</ion-select-option>
    </ion-select>
    <ion-button type="submit" color="primary" expand="full">Edit</ion-button>
  </form>
</ion-content>
