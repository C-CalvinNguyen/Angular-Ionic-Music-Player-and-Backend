<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">

      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Change Password Form</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <ion-item lines="none">
            <ion-label position="stacked">Old Password</ion-label>
            <ion-input type="password" name="oldPassword" [(ngModel)]="credentials.oldPassword"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">New Password</ion-label>
            <ion-input type="password" name="newPassword" [(ngModel)]="credentials.newPassword"></ion-input>
          </ion-item>

          <ion-button expand="block" color="secondary" (click)="updatePassword()">Change Password</ion-button>

        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
