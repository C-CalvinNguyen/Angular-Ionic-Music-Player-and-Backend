<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">Playlist Title?</ion-label>
    <ion-input [(ngModel)]="newPlaylist.title" placeholder="Playlist Title"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="createNewPlaylist()">Create</ion-button>

</ion-content>
