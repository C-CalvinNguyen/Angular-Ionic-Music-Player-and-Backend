<ion-list>
  <ion-radio-group [(ngModel)]="selectPlaylist.id">

      <!-- The actual file/folder item with click event -->
      <ion-item *ngFor="let f of displayList">
        <ion-label>
          {{ f.title }}
        </ion-label>
        <ion-radio slot="end" [value]="f.id"></ion-radio>
      </ion-item>

  </ion-radio-group>
</ion-list>

<ion-button expand="block" (click)="addSongToPlaylist()">Add Song To Playlist</ion-button>
